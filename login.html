<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobicomm - Login</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="./css/main.min.css">
        <script src="./script.js" defer></script>
    </head>

    <body style="overflow-x: hidden;">
        <nav class="navbar navbar-expand-lg bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/mobicomm_logo_w.png" alt="Mobicomm Logo" draggable="false" height="30" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-light" href="index.html"><i
                                    class="fas fa-home pe-2"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-light" href="#"><i class="fas fa-bell pe-2"></i>Recharge</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-light" href="#"><i
                                    class="fas fa-circle-info pe-2"></i>Support</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="btn btn-dark rounded-pill" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row w-100 align-items-center">
                <div class="col-md-6 d-none d-md-block">
                    <img src="./images/Mobile login-bro (2).svg" alt="Login Illustration" class="img-fluid"
                        draggable="false">
                </div>

                <div class="col-md-6">
                    <div class="card p-4 rounded-5" style="max-width: 400px; margin: auto;">
                        <h3 class="text-center mb-3">Sign In to Mobicomm</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNumber"
                                    placeholder="Enter 10-digit number" pattern="[0-9]{10}" maxlength="10" required>
                                <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="validateMobile()">Get
                                OTP</button>

                            <div id="otpSection" class="mt-3" style="display: none;">
                                <label for="otp" class="form-label">Enter OTP</label>
                                <input type="text" class="form-control" id="otp" placeholder="Enter 6-digit OTP"
                                    pattern="[0-9]{6}" maxlength="6" required>
                                <div class="invalid-feedback">Enter a valid 6-digit OTP.</div>
                                <button type="submit" class="btn btn-success w-100 mt-3">Verify OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function validateMobile() {
                let mobileInput = document.getElementById("mobileNumber");
                let mobile = mobileInput.value.trim();
                let mobilePattern = /^[6-9]\d{9}$/;

                if (mobilePattern.test(mobile)) {
                    mobileInput.classList.remove("is-invalid");
                    document.getElementById("otpSection").style.display = "block";
                } else {
                    mobileInput.classList.add("is-invalid");
                }
            }

            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();
                let otpInput = document.getElementById("otp");
                let otp = otpInput.value.trim();
                let otpPattern = /^\d{6}$/;

                if (otpPattern.test(otp)) {
                    otpInput.classList.remove("is-invalid");
                    alert("Login successful!");
                } else {
                    otpInput.classList.add("is-invalid");
                }
            });
        </script>
    </body>

</html>
