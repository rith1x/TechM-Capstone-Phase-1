<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            const readData = () => {
                fetch("http://127.0.0.1:8000/key")
                    .then(res => res.json())
                    .then(data => console.log(data))
            }
            const addData = (data) => {
                fetch("http://127.0.0.1:8000/key", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                    .then(res => res.json())
                    .then(data => console.log(data))
            }


        </script>
    </body>

</html>
